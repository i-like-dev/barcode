<!DOCTYPE html>
<html>
<head>
    <title>條碼掃描器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #scanner-container {
            margin: 50px auto;
            max-width: 400px;
            border: 2px solid #333;
            position: relative;
        }
        #scanner-video {
            width: 100%;
            max-height: 300px;
        }
        #scanner-result {
            margin-top: 10px;
            font-size: 18px;
        }
        #copy-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #switch-camera-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>條碼掃描器</h1>
    <div id="scanner-container">
        <video id="scanner-video" playsinline></video>
        <div id="scanner-result"></div>
        <button id="copy-button" onclick="copyToClipboard()">複製掃描結果</button>
        <button id="switch-camera-button" onclick="switchCamera()">切換攝像頭</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        let isBackCamera = true; // 是否使用後置攝像頭

        // 切換攝像頭
        function switchCamera() {
            isBackCamera = !isBackCamera;
            startBarcodeScanner();
        }

        // 訪問攝像頭並開始條碼掃描
        function startBarcodeScanner() {
            const video = document.getElementById('scanner-video');
            const resultDiv = document.getElementById('scanner-result');

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: video,
                    constraints: {
                        facingMode: isBackCamera ? "environment" : "user", // 根據使用者選擇使用前/後鏡頭
                    },
                },
                decoder: {
                    readers: ["ean_reader", "ean_8_reader", "code_128_reader", "code_39_reader", "upc_reader"],
                },
            }, function (err) {
                if (err) {
                    console.error("初始化掃描器時發生錯誤: ", err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function (result) {
                const code = result.codeResult.code;
                resultDiv.innerText = `掃描結果: ${code}`;
                // 儲存掃描結果到全域變數
                window.scannedCode = code;
                // 停止掃描
                Quagga.stop();
            });
        }

        // 當頁面載入完成後開始掃描
        document.addEventListener('DOMContentLoaded', startBarcodeScanner);

        // 將掃描結果複製到剪貼簿
        function copyToClipboard() {
            if (window.scannedCode) {
                const el = document.createElement('textarea');
                el.value = window.scannedCode;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                alert('掃描結果已複製到剪貼簿！');
            }
        }
    </script>
</body>
</html>
